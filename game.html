    <script>
        // ================= â„ï¸ é«˜æ•ˆèƒ½ Canvas ç©é›ªç‰¹æ•ˆ JS â„ï¸ =================
        (function() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            
            let width = window.innerWidth;
            let height = window.innerHeight;
            let oldHeight = height; 
            
            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                
                if(!groundHeight || groundHeight.length !== width) {
                    initGround();
                } else {
                    const diff = height - oldHeight;
                    for(let i=0; i<width; i++) {
                        groundHeight[i] += diff;
                        if(groundHeight[i] > height) groundHeight[i] = height;
                    }
                }
                oldHeight = height;
            }
            
            let groundHeight = [];
            function initGround() {
                groundHeight = new Float32Array(width);
                for(let i=0; i<width; i++) {
                    groundHeight[i] = height; 
                }
            }
            
            window.addEventListener('resize', resize);
            resize();

            class Snowflake {
                constructor() {
                    this.reset(true);
                }
                
                reset(initial = false) {
                    this.x = Math.random() * width;
                    this.y = initial ? Math.random() * -height : Math.random() * -50;
                    this.size = Math.random() * 15 + 10; 
                    this.speed = Math.random() * 0.4 + 0.2; 
                    this.drift = (Math.random() - 0.5) * 1; 
                    this.wobble = Math.random() * Math.PI * 2;
                    this.wobbleSpeed = 0.03;
                }
                
                update() {
                    this.y += this.speed;
                    this.wobble += this.wobbleSpeed;
                    this.x += Math.sin(this.wobble) * 1 + this.drift;
                    
                    if (this.x > width) this.x = 0;
                    if (this.x < 0) this.x = width;
                    
                    let floorX = Math.floor(this.x);
                    if (floorX >= 0 && floorX < width) {
                        if (this.y + this.size >= groundHeight[floorX]) {
                            this.land(floorX);
                            this.reset();
                        }
                    }
                    
                    if (this.y > height + 20) {
                        this.reset();
                    }
                }
                
                land(x) {
                    const range = 20; 
                    const pileAmount = 4; 
                    
                    for(let i = -range; i <= range; i++) {
                        let targetX = x + i;
                        if(targetX >= 0 && targetX < width) {
                            let amount = pileAmount * (1 - Math.abs(i) / range);
                            groundHeight[targetX] -= amount;
                            if(groundHeight[targetX] < 0) {
                                groundHeight[targetX] = 0;
                            }
                        }
                    }
                }
                
                draw() {
                    ctx.fillStyle = "rgba(135, 206, 250, 0.9)";
                    ctx.shadowBlur = 0; 
                    ctx.font = `${this.size}px Arial`;
                    ctx.fillText("â„", this.x, this.y);
                }
            }

            const particles = [];
            const isMobile = window.innerWidth < 600;
            const maxParticles = isMobile ? 35 : 80; 

            for(let i=0; i<maxParticles; i++) {
                particles.push(new Snowflake());
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = "rgba(255, 255, 255, 1)";
                ctx.shadowColor = "rgba(0, 0, 0, 0.15)"; 
                ctx.shadowBlur = 10; 
                ctx.shadowOffsetY = -2; 
                ctx.beginPath();
                ctx.moveTo(0, height);
                for(let i=0; i<width; i+=2) { 
                    ctx.lineTo(i, groundHeight[i]);
                }
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
                ctx.shadowColor = "transparent";
                ctx.shadowBlur = 0;
                ctx.shadowOffsetY = 0;
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();

            document.addEventListener('click', function(e) {
                const clickY = e.clientY;
                const clickX = Math.floor(e.clientX);
                let hitSnow = false;
                if(clickX >= 0 && clickX < width) {
                     if(clickY >= groundHeight[clickX] - 50) { hitSnow = true; }
                }
                if (clickY > window.innerHeight * 0.9) { hitSnow = true; }
                if (hitSnow) { initGround(); }
            });
        })();

        // ================= ğŸ® è§’è‰²è‡ªé¸èˆ‡æ‰è½é‚è¼¯ =================
        const SANRIO_IMGS = {
            'kitty': 'https://upload.wikimedia.org/wikipedia/zh/3/34/Hello_Kitty_character.png',
            'melody': 'https://upload.wikimedia.org/wikipedia/zh/d/d4/My_Melody_character.png',
            'kuromi': 'https://upload.wikimedia.org/wikipedia/zh/a/a9/Kuromi_characters.png',
            'kumamon': 'https://today-obs.line-scdn.net/0ho2V2ah3oMB1rSyTL_hxPSlMdPGxYLSoUSS4vf0xKaylEZ39CVS5jfh1LbjFPe3EbS3gseRsbb3hFf3IZBw/w280',
            'thunnus': 'https://upload.wikimedia.org/wikipedia/commons/c/c3/Thunnus_albacares.png',
            'godzilla': 'https://img.jollybuy.com/S220328152000131/goods/55679716e4794e2bba2a79e695bfd222_Q50.png',
            'gundam': 'https://bo2.ggame.jp/images/info/2023/06/230629_cp01_PAkf80035Ca38GPlwcma877hgai4T.png',
            'anpanman': 'https://www.jr-eki.com/aptrain/global/img/chara_anpanman.png',
            'bear': 'https://png.pngtree.com/png-clipart/20250810/original/pngtree-realistic-full-body-illustration-of-a-brown-bear-png-image_21580109.png'
        };

        const GAME_CHARS = ['kitty', 'melody', 'kuromi', 'kumamon', 'ğŸ¤', 'ğŸ£','thunnus'];

        let currentTargetChar = 'random';
        let score = 0;
        const scoreDisplay = document.getElementById('game-score-val');
        const scoreIcon = document.getElementById('score-icon');
        const charModal = document.getElementById('char-selector-modal');

        function openCharSelector() { charModal.style.display = "flex"; }
        function closeCharSelector(e) { if (e.target === charModal) { charModal.style.display = "none"; } }

        function selectChar(char) {
            currentTargetChar = char;
            if(char === 'random') {
                scoreIcon.innerHTML = 'ğŸŒŸ';
            } else if (SANRIO_IMGS[char]) {
                let fallback = '';
                if(char === 'kitty') fallback = 'ğŸ±';
                else if(char === 'melody') fallback = 'ğŸ°';
                else if(char === 'kuromi') fallback = 'ğŸ˜ˆ';
                scoreIcon.innerHTML = ''; 
                let img = document.createElement('img');
                img.src = SANRIO_IMGS[char];
                img.className = 'score-icon-img';
                img.alt = char;
                img.onerror = function() { this.style.display='none'; this.parentNode.innerText = fallback; };
                scoreIcon.appendChild(img);
            } else {
                scoreIcon.innerText = char;
            }
            charModal.style.display = "none";
        }

        function spawnItem() {
            const charEl = document.createElement('div');
            let chosenCharStr = currentTargetChar;
            if(currentTargetChar === 'random') {
                chosenCharStr = GAME_CHARS[Math.floor(Math.random() * GAME_CHARS.length)];
            }
            
            if (SANRIO_IMGS[chosenCharStr]) {
                let img = document.createElement('img');
                img.src = SANRIO_IMGS[chosenCharStr];
                img.className = 'falling-img';
                img.alt = chosenCharStr;
                let fallbackChar = 'â“';
                if(chosenCharStr === 'kitty') fallbackChar = 'ğŸ±';
                if(chosenCharStr === 'melody') fallbackChar = 'ğŸ°';
                if(chosenCharStr === 'kuromi') fallbackChar = 'ğŸ˜ˆ';
                img.onerror = function() { 
                    this.style.display='none'; 
                    charEl.innerText = fallbackChar;
                    charEl.style.fontSize = '65px';
                };
                charEl.appendChild(img);
            } else {
                charEl.innerText = chosenCharStr;
                charEl.style.fontSize = '65px';
            }

            charEl.classList.add('falling-item');
            const randomX = Math.random() * 80 + 10;
            charEl.style.left = randomX + 'vw';
            const randomDuration = Math.random() * 10 + 6; 
            charEl.style.animationDuration = randomDuration + 's';

            charEl.addEventListener('click', function(e) {
                e.stopPropagation();
                score++;
                scoreDisplay.innerText = score;
                const rect = charEl.getBoundingClientRect();
                charEl.remove();
                createExplosion(rect.left + window.scrollX + rect.width/2, rect.top + window.scrollY + rect.height/2);
            });

            charEl.addEventListener('animationend', function() { charEl.remove(); });
            document.body.appendChild(charEl);
        }

        function createExplosion(x, y) {
            const boom = document.createElement('div');
            boom.innerHTML = 'ğŸ’–'; 
            boom.classList.add('explosion-effect');
            boom.style.left = x + 'px';
            boom.style.top = y + 'px';
            document.body.appendChild(boom);
            boom.addEventListener('animationend', function() { boom.remove(); });
        }

        setInterval(spawnItem, 3000);
        setTimeout(spawnItem, 500); 
    </script>
