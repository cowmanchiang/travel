    <script>
        // ================= â„ï¸ é«˜æ•ˆèƒ½ Canvas ç©é›ªç‰¹æ•ˆ JS â„ï¸ =================
        (function() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            
            let width = window.innerWidth;
            let height = window.innerHeight;
            let oldHeight = height; 
            
            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                
                if(!groundHeight || groundHeight.length !== width) {
                    initGround();
                } else {
                    const diff = height - oldHeight;
                    for(let i=0; i<width; i++) {
                        groundHeight[i] += diff;
                        if(groundHeight[i] > height) groundHeight[i] = height;
                    }
                }
                oldHeight = height;
            }
            
            let groundHeight = [];
            function initGround() {
                groundHeight = new Float32Array(width);
                for(let i=0; i<width; i++) {
                    groundHeight[i] = height; 
                }
            }
            
            window.addEventListener('resize', resize);
            resize();

            class Snowflake {
                constructor() {
                    this.reset(true);
                }
                
                reset(initial = false) {
                    this.x = Math.random() * width;
                    this.y = initial ? Math.random() * -height : Math.random() * -50;
                    this.size = Math.random() * 15 + 10; 
                    this.speed = Math.random() * 0.4 + 0.2; 
                    this.drift = (Math.random() - 0.5) * 1; 
                    this.wobble = Math.random() * Math.PI * 2;
                    this.wobbleSpeed = 0.03;
                }
                
                update() {
                    this.y += this.speed;
                    this.wobble += this.wobbleSpeed;
                    this.x += Math.sin(this.wobble) * 1 + this.drift;
                    
                    if (this.x > width) this.x = 0;
                    if (this.x < 0) this.x = width;
                    
                    let floorX = Math.floor(this.x);
                    if (floorX >= 0 && floorX < width) {
                        if (this.y + this.size >= groundHeight[floorX]) {
                            this.land(floorX);
                            this.reset();
                        }
                    }
                    
                    if (this.y > height + 20) {
                        this.reset();
                    }
                }
                
                land(x) {
                    const range = 20; 
                    const pileAmount = 4; 
                    
                    for(let i = -range; i <= range; i++) {
                        let targetX = x + i;
                        if(targetX >= 0 && targetX < width) {
                            let amount = pileAmount * (1 - Math.abs(i) / range);
                            groundHeight[targetX] -= amount;
                            if(groundHeight[targetX] < 0) {
                                groundHeight[targetX] = 0;
                            }
                        }
                    }
                }
                
                draw() {
                    ctx.fillStyle = "rgba(135, 206, 250, 0.9)";
                    ctx.shadowBlur = 0; 
                    ctx.font = `${this.size}px Arial`;
                    ctx.fillText("â„", this.x, this.y);
                }
            }

            const particles = [];
            const isMobile = window.innerWidth < 600;
            const maxParticles = isMobile ? 35 : 80; 

            for(let i=0; i<maxParticles; i++) {
                particles.push(new Snowflake());
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = "rgba(255, 255, 255, 1)";
                ctx.shadowColor = "rgba(0, 0, 0, 0.15)"; 
                ctx.shadowBlur = 10; 
                ctx.shadowOffsetY = -2; 
                ctx.beginPath();
                ctx.moveTo(0, height);
                for(let i=0; i<width; i+=2) { 
                    ctx.lineTo(i, groundHeight[i]);
                }
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
                ctx.shadowColor = "transparent";
                ctx.shadowBlur = 0;
                ctx.shadowOffsetY = 0;
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        })();

        // ================= ğŸ® è§’è‰²è‡ªé¸èˆ‡æ‰è½é‚è¼¯ =================

        // === ğŸš€ æ ¸å¿ƒé‚è¼¯ä¿®æ”¹ï¼šè™•ç†æ¶ˆé™¤ (Hit) ===

        function handleHit(element) {
            // å¦‚æœå…ƒç´ å·²ç¶“åœ¨æ¶ˆå¤±ä¸­ï¼Œå°±ä¸è¦é‡è¤‡è§¸ç™¼
            if(element.getAttribute('data-hit') === 'true') return;

            score++;

            const rect = element.getBoundingClientRect();
            
            // ç”¢ç”Ÿçˆ†ç‚¸ç‰¹æ•ˆ
            createExplosion(rect.left + window.scrollX + rect.width/2, rect.top + window.scrollY + rect.height/2);

        // === ğŸš€ æ–°å¢ï¼šè§¸æ§/æ»‘é¼ æ»‘å‹•åµæ¸¬ ===
        let isMouseDown = false;

        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);

        // é›»è…¦ç‰ˆï¼šæ»‘é¼ æŒ‰ä½ç§»å‹•
        document.addEventListener('mousemove', function(e) {

        });

        // æ‰‹æ©Ÿç‰ˆï¼šæ‰‹æŒ‡ç§»å‹• (æ”¯æ´å¤šé»è§¸æ§)
        document.addEventListener('touchmove', function(e) {
            // é˜»æ­¢ç€è¦½å™¨é è¨­æ²å‹•
            if(e.target.closest('.selector-content')) {
                // å¦‚æœæ˜¯åœ¨è¨­å®šè¦–çª—å…§æ»‘å‹•ï¼Œå…è¨±æ²å‹•

            }
            // éŠæˆ²å€åŸŸç¦æ­¢æ²å‹•
            // e.preventDefault(); 
            // (è¨»ï¼šå› ç‚ºå·²ç¶“åœ¨ body ä¸‹äº† touch-action: noneï¼Œé€™è£¡é€šå¸¸ä¸éœ€è¦ e.preventDefaultï¼Œä½†è‹¥æœ‰ç›¸å®¹æ€§å•é¡Œå¯åŠ ä¸Š)

            // éæ­·æ‰€æœ‰æ¥è§¸é» (å¤šæ‰‹æŒ‡æ”¯æ´)
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                checkCollision(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        // åµæ¸¬åº§æ¨™ä¸‹æ˜¯å¦æœ‰ falling-item
        function checkCollision(x, y) {
            // å–å¾—åº§æ¨™ä¸‹çš„æ‰€æœ‰å…ƒç´ 
            // æ³¨æ„ï¼šelementFromPoint åªæœƒæ‹¿åˆ°æœ€ä¸Šå±¤çš„å…ƒç´ 
            const el = document.elementFromPoint(x, y);
            if (el && el.closest('.falling-item')) {
                handleHit(el.closest('.falling-item'));
            }
        }

        function spawnItem() {
            const charEl = document.createElement('div');
            let chosenCharStr = currentTargetChar;
            if(currentTargetChar === 'random') {
                chosenCharStr = GAME_CHARS[Math.floor(Math.random() * GAME_CHARS.length)];
            }
            
            if (SANRIO_IMGS[chosenCharStr]) {
                let img = document.createElement('img');
                img.src = SANRIO_IMGS[chosenCharStr];
                img.className = 'falling-img';
                img.alt = chosenCharStr;
                let fallbackChar = 'â“';
                if(chosenCharStr === 'kitty') fallbackChar = 'ğŸ±';
                if(chosenCharStr === 'melody') fallbackChar = 'ğŸ°';
                if(chosenCharStr === 'kuromi') fallbackChar = 'ğŸ˜ˆ';
                img.onerror = function() { 
                    this.style.display='none'; 
                    charEl.innerText = fallbackChar;
                    charEl.style.fontSize = '65px';
                };
                charEl.appendChild(img);
            } else {
                charEl.innerText = chosenCharStr;
                charEl.style.fontSize = '65px';
            }

            charEl.classList.add('falling-item');
            // ä½¿ç”¨ vw ç¢ºä¿å¯¬åº¦è‡ªé©æ‡‰
            const randomX = Math.random() * 85 + 5; 
            charEl.style.left = randomX + 'vw';
            
            const baseDuration = Math.random() * 10 + 6;
            const finalDuration = baseDuration / speedMultiplier;
            charEl.style.animationDuration = finalDuration + 's';

            // ä¿ç•™åŸæœ¬çš„ Click äº‹ä»¶ï¼Œä»¥é˜²æœ‰äººåªæƒ³å–®é»
            charEl.addEventListener('click', function(e) {
                e.stopPropagation();
                handleHit(charEl);
            });

            charEl.addEventListener('animationend', function() { charEl.remove(); });
            document.body.appendChild(charEl);
        }

        function createExplosion(x, y) {
            const boom = document.createElement('div');
            boom.innerHTML = 'ğŸ’–'; 
            boom.classList.add('explosion-effect');
            boom.style.left = x + 'px';
            boom.style.top = y + 'px';
            document.body.appendChild(boom);
            boom.addEventListener('animationend', function() { boom.remove(); });
        }

        // åˆå§‹åŒ–
        resetSpawnTimer();
        setTimeout(spawnItem, 500); 
    </script>
